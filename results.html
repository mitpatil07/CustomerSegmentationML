<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clustering Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .image-container img {
            max-width: 400px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clustering Results</h1>
        <div class="image-container">
            <div>
                <h2>Recency</h2>
                <img src="{{ recency_img }}" alt="Recency">
            </div>
            <div>
                <h2>Frequency</h2>
                <img src="{{ frequency_img }}" alt="Frequency">
            </div>
            <div>
                <h2>Amount</h2>
                <img src="{{ amount_img }}" alt="Amount">
            </div>
        </div>
    </div>
</body>
</html>
